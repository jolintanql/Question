version: '3'

services:
  jenkins:
    container_name: jenkins
    build: ./jenkins
    ports:
      - '8080:8080'
      - '443:8443'
      - '50000:50000'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins_home:/var/jenkins_home

  webapp:
    container_name: webapp
    build: ./webapp
    ports:
      - "8081:80"  # Change the host port to 8081

  gitea:
    container_name: gitea
    image: gitea/gitea:latest
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    volumes:
      - gitea:/data
    ports:
      - "3000:3000"
      - "222:22"
    extra_hosts:
      - "gitea.local:127.0.0.1"

  flaskapp:
    build: ./webapp
    ports:
      - "5001:5000"  # Change the host port to 5001
    volumes:
      - ./webapp:/app

volumes:
  jenkins_data:
    driver: local
  gitea:
    driver: local

